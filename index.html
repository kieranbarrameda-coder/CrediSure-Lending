<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrediSure Lending</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="container nav-container">
      <h1 class="logo">CrediSure Lending</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="admin.html" class="admin-btn">Admin</a>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="hero-content">
      <h2>Secure and Trusted Lending Solutions</h2>
      <p>Your financial partner for a better tomorrow.</p>
      <button class="cta-btn">Learn More</button>
    </div>
  </section>

  <section id="services" class="services">
    <h2>Our Services</h2>
    <div class="service-cards">
      <div class="card fade-in">Personal Loans</div>
      <div class="card fade-in">Business Loans</div>
      <div class="card fade-in">Financial Advice</div>
    </div>
  </section>

  <section id="gallery" class="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="images/gallery/gallery1.jpg" alt="Gallery 1" />
      <img src="images/gallery/gallery2.jpg" alt="Gallery 2" />
      <img src="images/gallery/gallery3.jpg" alt="Gallery 3" />
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <textarea id="message" placeholder="Message" required></textarea>
      <button type="submit" class="cta-btn">Send Message</button>
    </form>
  </section>

  <button id="backToTop" title="Go to top">â†‘</button>
</body>
</html>
